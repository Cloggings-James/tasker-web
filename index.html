<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro-Tasker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pro-Tasker</h1>
  </header>
  
  <main>
    <div class="tabs">
      <!-- Tabs for categories will be dynamically added here -->
    </div>

    <button id="add-category-btn">+ Add</button>

    <section class="tasks">
      <!-- Categories and tasks will be dynamically added here -->
    </section>

    <!-- Modal container for task details -->
    <div class="modal-container">
      <div class="modal">
        <h3 class="modal-title"></h3>
        <p class="modal-description"></p>
        <p class="modal-date"></p>
        <button class="modal-close-btn">Close</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
